name: 'Terraform GitHub Actions'
on:
  pull_request:

jobs:
  terraform:
    name: 'Terraform-Plan'
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        id: checkout_code
        uses: actions/checkout@v2

      - name: configure gcloud
        id: config_gcloud
        uses: google-github-actions/setup-gcloud@master
        with:
          version: "latest"
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: false

      - name: set GCP project
        id: config_project
        run: gcloud config set project int-project
#
#      - name: "Decrypt key service account"
#        id: decrypt_SA
#        run: gcloud secrets versions access latest --secret=test-terraform-key --project="int-project"
#        working-directory: "environments/${{ env.BRANCH_NAME }}"

      - name: "Terraform Init"
        id: terraform_init
        uses: ops18/terraform-github-actions@master
        with:
          tf_actions_subcommand: init
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY}}

      - name: "Terraform Plan"
        id: terraform_plan
        uses: ops18/terraform-github-actions@master
        with:
          tf_actions_subcommand: plan
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY}}

